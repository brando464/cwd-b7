<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON BRAND</title>
    <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!--Typography-->
    <h1 class="center">On Brand</h1>
    <div class="divider"></div>
    <div class="container">
        <br><br>
        <img src="https://images.pexels.com/photos/2555825/pexels-photo-2555825.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="responsive-img materialboxed" style="width:100%">
    </div>
    <br><br>
    <div class="container">
        <div class="slider">
            <ul class="slides">
                <li>
                    <img src="https://images.pexels.com/photos/48153/polar-bear-the-bear-water-48153.jpeg?auto=compress&cs=tinysrgb&w=600"class=center><!--random image-->
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/65289/polar-bear-bear-teddy-sleep-65289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"class=center><!--random image-->
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/7506265/pexels-photo-7506265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"class=center><!--random image-->
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/16958876/pexels-photo-16958876/free-photo-of-close-up-of-a-koala-bear-sitting-on-a-tree.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"class=center><!--random image-->
                </li>
            </ul>
        </div>
    </div>
    <br><br><br><br><br>
</body>
</html>

<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
$(document).ready(function() {
    //materialboxed init
    $('.materialboxed').materialbox({
        inDuration: 1000,
        outDuration: 1000
    })
    //slider init
    $('.slider').slider({
        indicators: true
    });
})
</script>
